#:schema node_modules/wrangler/config-schema.json
name = "academy-hive"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".open-next"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "academy-hive-db"
database_id = "ca4bf79c-127b-4cf6-b5da-9353e6f442ff"

# R2 Storage for videos and documents
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "academy-hive-storage"

# Environment variables (set these via wrangler secret)
# JWT_SECRET - set via: wrangler secret put JWT_SECRET
# NEXTAUTH_SECRET - set via: wrangler secret put NEXTAUTH_SECRET

[vars]
STORAGE_TYPE = "r2"
